
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리가 어디까지 깊어질 수 있을까?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="assets/background.jpg" alt="Poster" class="poster">
        <h1>우리가 어디까지 깊어질 수 있을까?</h1>
    </header>

    <section class="content">
        <h2 onclick="openModal('modal1')">창작집단 새알 소개</h2>
        <div id="modal1" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('modal1')">&times;</span>
                <p>‘창작집단 새알’은 다양한 예술형식을 탐색하며 이야기의 새로운 형태를 실험하는 창작집단입니다...</p>
            </div>
        </div>

        <h2 onclick="openModal('modal2')">이산하 배우의 작품 소개</h2>
        <div id="modal2" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('modal2')">&times;</span>
                <p>“물속에 들어갔다. 그리고 떠오르지 않았다. 어떤 시간에도 닿지 않겠다는 듯...</p>
            </div>
        </div>

        <!-- 추가 항목을 필요시 여기에 계속 삽입 가능 -->
    </section>

    <script src="script.js"></script>
</body>
</html>
